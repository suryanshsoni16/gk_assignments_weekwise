<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" /> <!-- SJIS (Shift JIS) -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>

    </head>
    <body>
        <div class="main">
        <p id="output">&nbsp;</p>
        <div class="btn">

        <button onClick="clearAll();" class="btn-normal">C</button>
        <button onClick="deleteLastDigit();" class="btn-normal">â¬…</button>

        <button onClick='setOperator("%");'class="btn-normal">%</button>
        <button onClick='setOperator("/");'class="btn-normal">/</button>

        <button onClick='concatNumber("7");'class="btn-normal">7</button>
        <button onClick='concatNumber("8");'class="btn-normal">8</button>
        <button onClick='concatNumber("9");'class="btn-normal">9</button>
        <button onClick='setOperator("*");'class="btn-normal">*</button>
        <button onClick='concatNumber("4");'class="btn-normal">4</button>
        <button onClick='concatNumber("5");'class="btn-normal">5</button>
        <button onClick='concatNumber("6");'class="btn-normal">6</button>
        <button onClick='setOperator("-");'class="btn-normal">-</button>





        <button onClick='concatNumber("1");'class="btn-normal">1</button>
        <button onClick='concatNumber("2");'class="btn-normal">2</button>
        <button onClick='concatNumber("3");'class="btn-normal">3</button>
        <button onClick='setOperator("+");'class="btn-normal">+</button>

       
       
        <button onClick='concatNumber("0");'class="btn-normal">0</button>
        <button onClick='concatNumber("00");'class="btn-normal">00</button>
        <button onClick='concatNumber(".");'class="btn-normal">.</button>
        <button onClick="equals();"class="btn-normal">=</button>


       

    </div>
    </div>

        
    </body>
</html>
