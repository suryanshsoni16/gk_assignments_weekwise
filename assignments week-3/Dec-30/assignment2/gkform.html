<html>
    <head>
        <title>
            Gk form
        </title>
    </head>
    <body>
        <h1>Gk addmission form</h1>
        <form>
            <input type="text" placeholder="First_Name" name="first" required />
            <br>
            <br>
            <input type="text" placeholder="Last_Name" name="last" required/>
            <br />
            <br />
            <input type="email" placeholder="Enter your email" name="email">
            <p>DOB::
            <input type="date"  name="birthday">
            <input type="reset"></p>
            <br>
            <select name="course">
                <option value="0" disabled selected>Select course</option>
                <option value="1">Full stack web development</option>
                <option value="2">Advanced web development</option>
            </select>
            <br />
            <br />
            <input type="number" placeholder="Enter number" name="phone_number" minlength="10" required/>
            <br>
            <br>
            <input type="url" placeholder="linked url" name="linkedid">
            <br>
            <br>
            <select name="Degree">
                <option value="0" disabled selected>Select Highest Degree</option>
                <option value="1">B.tech/BE other</option>
                <option value="2">B.tech/BE CS/IT</option>
                <option value="3">BCA</option>
                <option value="4">MCA</option>
            </select>
            <br>
            <br>
            <select name="Year_of_completion">
                <option value="0" disabled selected>Select Year</option>
                <option value="1">2022</option>
                <option value="2">2021</option>
                <option value="3">2020</option>
                <option value="4">2019</option>
            </select>
            <br>
            <br>
            <select name="skills">
                <option value="0" disabled selected>Select Programing skills</option>
                <option value="1">No coding skills</option>
                <option value="2">Basic skills</option>
                <option value="3">Intermediate skills</option>
                <option value="4">Advanced skills</option>
            </select>
            <br>
            <br>
            <p>enter college marks (0-100)
            <input type="range" placeholder="Marks" name="college_marks" min="0" max="100" /> </p>
            <br>
            
            <input type="email" placeholder="Enter your email" name="email"><br><br>
            <input type="password" placeholder="Enter password" minlength="8" name="password" maxlength="10" />
           
            <br>
            <br><p>
            <input type="checkbox" value="accept">understand terms and conditions</p>
            <br>
            
            <input type="submit" value="submit" />
            <input type="reset">
            
        




       

        </form>
    </body>
</html>
