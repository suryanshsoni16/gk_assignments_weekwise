<!DOCTYPE html>
<html>
    <head>
        <title>
            calculator ui
        </title>
        <link rel="stylesheet" href="caluicss.css" />
    </head>
    <body>
        <div class="main">
            <h1>Calculator UI</h1>
              
            <input type="text" class="enterscreen" placeholder="enter expression for calculator"><br>
            <input type="text" class="resultscreen" placeholder="result of your screen">
            <table class="content">
                <tr>
                    <td><input type="button" class="btn-normal" value="A/C"></td>
                    <td><input type="button" class="btn-normal" value="%"></td>
                    <td><input type="button" class="btn-normal" value="Del"></td>
                    <td><input type="button" class="btn-normal" value="/"></td>
                  
                </tr>
                <tr>
                    <td><input type="button" class="btn-normal" value="7"></td>
                    <td><input type="button" class="btn-normal" value="8"></td>
                    <td><input type="button" class="btn-normal" value="9"></td>
                    <td><input type="button" class="btn-normal" value="*"></td>
            
                </tr>
            <tr>
                <td><input type="button" class="btn-normal" value="4"></td>
                    <td><input type="button" class="btn-normal" value="5"></td>
                    <td><input type="button" class="btn-normal" value="6"></td>
                    <td><input type="button" class="btn-normal" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn-normal" value="1"></td>
                    <td><input type="button" class="btn-normal" value="2"></td>
                    <td><input type="button" class="btn-normal" value="3"></td>
                    <td><input type="button" class="btn-normal" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn-normal" value="00"></td>
                    <td><input type="button" class="btn-normal" value="0"></td>
                    <td><input type="button" class="btn-normal" value="."></td>
                    <td><input type="button" class="btn-normal" value="="></td>
        </table>
        </div>
    </body>
</html>
